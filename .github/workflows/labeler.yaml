name: "Pull Request Labeler"
on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.FIRST_INTERACTION_TOKEN }}"
          configuration-path: .github/labeler.yml
          sync-labels: true
